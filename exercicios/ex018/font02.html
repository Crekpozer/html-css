    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love larry ttf.ttf') format('opentype'), url('fonts/love larry ttf.ttf'), url('love larry ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
            /* tipos de formats
                - opentype (otf)
                - truetype (ttf)
                - embedded-openttf
                - truetype-att (apple advanced Typography)
                - svg */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
