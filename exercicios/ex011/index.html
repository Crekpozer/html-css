<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esses sites em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <ul>
        <li><a href="spiderman.html">Marvels Spider-Man</a> 
    </ul>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/foto-p.png" type="image/jpeg">
        <source media="(max-width: 700px)" srcset="imagens/foto-m.png" type="image/jpeg">
        <source media="(max-width: 800px)" srcset="imagens/foto-g.png" type="image/jpeg">
        <img src="imagens/foto-eg.png" alt="Foto flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls> <!--autoplay-->
        <source src="midia/cena0.mp3" type="audio/mpeg">
        <source src="midia/cena0.mp3" type="audio/mpeg">
        <source src="midia/cena0.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/cena0.mp3" download="cena0.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
