<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>

    <video width="720" poster="imagens/moto.jpeg" controls>
        <source src="media/moto.webm" type="video/webm">
        <source src="media/moto.ogv" type="video/ogg">
        <source src="media/moto.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <video width="500" poster="imagens/mao.jpeg" controls>
        <source src="media/maos.webm" type="video/webm">
        <source src="media/maos.ogv" type="video/ogg">
        <source src="media/maos.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com a reprodução de videos</p>
    </video>

    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&portrait=0" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
